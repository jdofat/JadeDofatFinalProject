<!-- base template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Internship Finder - Log In to view more details!{% endblock %}</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <!-- navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{% url 'home' %}">Internship Finder</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                {% if not hide_nav %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'results' %}">Internships</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create' %}">Create Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- main -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- bootstrap modal : success/errors -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Message</h5>
          </div>
          <div class="modal-body">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js // # https://getbootstrap.com/docs/5.3/getting-started/introduction/
 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
