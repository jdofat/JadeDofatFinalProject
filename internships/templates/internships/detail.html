{# internship detail page #}
{# shows title company description and link for a single internship #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ intern.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>{{ intern.title }}</h1>
<p><strong>company:</strong> {{ intern.company }}</p>
<p><strong>description:</strong> {{ intern.description }}</p>
<p><strong>link:</strong> <a href="{{ intern.url }}" target="_blank">{{ intern.url }}</a></p>

<p><a href="{% url 'results' %}" class="btn btn-secondary mt-3">back to internships</a></p>

</body>
</html>
